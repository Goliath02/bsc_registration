spring.mail.host=${MAIL_HOST:smtp.ionos.de}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_TLS:true}
mail.from=${SENDER_MAIL}

logging.file.name=./logs/registration.log
config.path=${CONFIG_PATH:/bscConf.json}

dev.email=${DEV_EMAIL:null}

bsc.admin.email=${ADMIN_EMAIL}
bsc.admin.password=${ADMIN_PASSWORD}

#database
spring.datasource.url=${POSTGRES_DATABASE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql

#jwt config
security.jwt.secretKey=${JWT_SECRET_KEY}
# 1h in millisecond
security.jwt.expirationTime=3600000

logging.file.path= ./logs